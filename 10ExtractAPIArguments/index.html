  <button type="button" onclick="execute()">execute that code boiii!</button>

<script>
  var workspacePlayground = Blockly.inject('blocklyDiv',
      {toolbox: document.getElementById('toolbox')});

  function execute() {
    var code = Blockly.PHP.workspaceToCode(workspacePlayground);

    console.log("raw output:\n" + code)

    try {
      var cleanedCode = code.replace("// Describe this function...\n", "");

      var filenameExtractArray = removeDelimiters(cleanedCode, "\n<fileName>\n");
      var codeWithoutFileName = filenameExtractArray[0];
      var fileName = filenameExtractArray[1][0].replace("'","").replace("'","");
      var argumentsExtractArray = removeDelimiters(codeWithoutFileName, "\n<arguments>\n");
      var code = argumentsExtractArray[0];
      var argumentsArray = argumentsExtractArray[1]
      var phpCode = "<?php\n" + code + "\n?>";

      console.log("api arguments: " + argumentsArray);
      console.log("fileName: " + fileName);
      console.log("phpCode: " + phpCode);

      var xhttp = new XMLHttpRequest();
      xhttp.open("POST", "saveFile2.php?fileName="+fileName+".php", true);
      xhttp.send(phpCode);
    } catch (e) {
      console.log(e);
      alert("To export an API you must use an API block");
    }
    }

// returns a two item array. First elt being the code as a string with the delimiter removed. Second elt being an array of values which the delmiters contained (as there might be multiple delimiters).
  function removeDelimiters(codeString, delimiterString) {
    var codeArray = codeString.split(delimiterString);
    if(codeArray.length==1){
      var returnCode = codeArray[0];
    } else {
      var returnCode = codeArray[0] + codeArray[codeArray.length-1];
    };
    var delimiterInfo = codeArray.slice(1,codeArray.length-1).filter(function(n){ return n != ','});
    return [returnCode, delimiterInfo];
  }

  function exportBlocks(fileName) {
    var exportXml = Blockly.Xml.domToText(Blockly.Xml.workspaceToDom(workspacePlayground));
    console.log("exporting blocks:\n" + exportXml);
    var xhttp = new XMLHttpRequest();
    xhttp.open("POST", "saveBlock.php?fileName="+fileName, true);
    xhttp.send(exportXml);
  }

  function importBlocks(fileName) {
    var xhttp = new XMLHttpRequest();
    xhttp.open("GET", "getBlock.php?fileName="+fileName, false);
    xhttp.send();
    var xml = xhttp.responseText;
    console.log("returned xml:\n"+xml);
    Blockly.Xml.domToWorkspace(Blockly.Xml.textToDom(xml), workspacePlayground);
  }

  function openTab(evt, tabName) {
    // Declare all variables
    var i, tabcontent, tablinks;

    // Get all elements with class="tabcontent" and hide them
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }

    // Get all elements with class="tablinks" and remove the class "active"
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    // Show the current tab, and add an "active" class to the button that opened the tab
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
  }
</script>
